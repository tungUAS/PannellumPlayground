<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom hot spots</title>
    <link rel="stylesheet" href="https://cdn.pannellum.org/2.3/pannellum.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="css/chatbot.css" />
    <link rel="stylesheet" href="css/carousel.css" />
    <link rel="stylesheet" href="css/section.css" />
    <link rel="stylesheet" href="css/card.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="text/javascript"
      src="https://cdn.pannellum.org/2.3/pannellum.js"
    ></script>
    <script>
      function toggleChatBot(){
        const chatbotFrame = document.getElementById("iframe_block");
        if(chatbotFrame.style.display === "none"){ 
          chatbotFrame.style.display = "block";
        }else{
          chatbotFrame.style.display = "none";
        }
      }

      function openListPopUp(){
        const popupScreen = document.getElementById("popup-screen");
        popupScreen.style.visibility = "visible";
      }

      function closeListPopUp(){  
        const popupScreen = document.getElementById("popup-screen");
        popupScreen.style.visibility = "hidden";
      }


    </script>
  </head>
  <body>
    <div class="navi-bar">
      <nav>
          <ul>
          <li>
              <a href="#">Home</a>
          </li>
          <li>
              <a href="#">Blog</a>
          </li>
          <li>
              <a href="#">About</a>
          </li>
          <li>
              <a href="#">Contact</a>
          </li>
          </ul>
      </nav>
  </div>
    <div class="canvas">
      
      <div class="popup-screen" id="popup-screen">
        <span class="close" onclick="closeListPopUp()" >&times;</span>
        <span class="list-popup" id="list-popup">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase  tracking-wider">ID</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase  tracking-wider">First Name</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase  tracking-wider">Last Name</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase  tracking-wider">Status</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200" id="tbody">
               
            </tbody>
        </table>
        </span>
      </div>
      <div id="panorama">
      </div>
    </div>
    <div class="footer">
      <a class="button1">FeedBack</a>
      <a class="button1">FeedBack</a>
    </div>
  </body>
  <script type='module' src="./js/app.js"></script>
  <script type='module' src="./js/popuptable.js"></script>
</html>
